<!DOCTYPE html>
<html>
  <head>
    <title>draglune demo</title>
    <link rel="stylesheet" href="./assets/normalize.css" />
    <link rel="stylesheet" href="./assets/main.css" />
    <style>
      /* begin demo embedded styles */

      /* end demo embedded styles */
    </style>
  </head>
  <body>
    <h1>draglune demo</h1>

    <!-- begin demo markup -->
    <div id="dropbox" style="width: 100px; height: 100px; background: #080;"></div>
    <div id="filebox" style="width: 100px; height: 100px; background: #402; float: left;"></div>
    <!-- end demo markup -->

    <p>See the <a href="http://reknih.github.io/draglune">project homepage</a>.
    <p>Check out the <a href="https://github.com/reknih/draglune">project repo</a>.
    <p>Copyright 2014 Martin Haug</p>

    <script src="./../dist/draglune.js"></script>

    <script>
      /* begin demo script */

      draglune.makeFileDrop(document.getElementById("dropbox"), function (files) {
        alert("drop");
      });
      draglune.readFromDrop(document.getElementById("filebox"), function (texts) {
        alert(texts[0]);
      });
      
      /* end demo script */
    </script>
  </body>
</html>
